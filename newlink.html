<!DOCTYPE html>
<html>
<head>
	<style>
		
#calculator-container {
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
      }

      #calculator {
        border: 1px solid white;
        padding: 10px;
        border: 2px solid rgb(49, 36, 36);
  		border-radius: 10px;
 		background-color: #1f0f0f;
  		box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }

      #result {
		background-color: #6e3636;
        color: white;
        grid-column-start: 1;
        grid-column-end: 5;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        font-size: 1.5em;
      }

      button {
        color: white;
        padding: 10px;
        border: 1px solid rgb(68, 34, 34);
        background-color: #361919;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
      }

      button:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }
	</style>
	<script>
		function al() {
			alert("You must login first")
		}
		function credits() {
			alert("UI inspired by serverside.fun all scripts made by SeismeticServices")
		}
	</script>
    <script src="window.js"></script>
	<script src="index.js" defer></script>
	<script src="assets/JS/ab.js"></script>
    <link rel="stylesheet" href="assets/css/page.css">
    <link rel="stylesheet" href="assets/css/window.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<script src="./JS/FUCKGPT.js" defer></script>
	<title>Seismetic X</title>
</head>
<body>
	<div class="navbar">
		<div class="navbar-logo">
			<img src="./SeisV3.png" alt="Logo">
		</div>
		<div class="navbar-buttons">
		</div>
	</div>
	<div class="center">
		<h1> Seismetic X Announcement </h1>
		<p> The end of Seismetic X is near Seismetic X was backup servers its now time to go back to the green one</p>
		<div id="calculator-container">
		<div id="calculator">
		  <input type="text" id="result" disabled />
		  <button onclick="addToResult('1')">1</button>
		  <button onclick="addToResult('2')">2</button>
		  <button onclick="addToResult('3')">3</button>
		  <button onclick="addToResult('+')">+</button>
		  <button onclick="addToResult('4')">4</button>
		  <button onclick="addToResult('5')">5</button>
		  <button onclick="addToResult('6')">6</button>
		  <button onclick="addToResult('-')">-</button>
		  <button onclick="addToResult('7')">7</button>
		  <button onclick="addToResult('8')">8</button>
		  <button onclick="addToResult('9')">9</button>
		  <button onclick="addToResult('*')">*</button>
		  <button onclick="addToResult('0')">0</button>
		  <button onclick="addToResult('/')">/</button>
		  <button onclick="resetResult()">C</button>
		  <button onclick="evaluateResult()">=</button>
		</div>
	  </div>
	  <script>
		function addToResult(value) {
		  const result = document.getElementById('result');
		  result.value += value;
		}
  
		function resetResult() {
		  document.getElementById('result').value = '';
		}
  
		function evaluateResult() {
		  const result = document.getElementById('result');
		  const expression = result.value;
  
		  // Check if expression contains "69"
		  if (expression.includes('69')) {
			window.location.href = './in.html'; // Replace with your desired URL
		  } else {
			result.value = eval(expression);
		  }
		}
	  </script>
</body>
</html>
