   <!DOCTYPE html>
<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap");

body {
  color: white;
  font-family: "Roboto", Arial, Helvetica, sans-serif;
  margin: 0;
  background: #111;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.fa-magnifying-glass {
  color: white;
}

.flex-center {
  display: flex;
  justify-content: center;
}

.header-center {
  align-items: center;
  flex-direction: column;
  margin-top: 10%;
}

.left-margin {
  margin: 0px 16px;
}

#uv-error {
  color: #ff6666 !important;
  white-space: pre-wrap;
}

#uv-error-code {
  font-size: 12px;
  color: #fff;
  font-family: "Courier New", Courier, monospace;
}

#uv-register-sw {
  color: white;
  background: #555555;
  cursor: pointer;
  outline: none;
  border: none;
  border-radius: 6px;
  padding: 16px 20px;
  line-height: 16px;
  display: none;
}

#uv-register-sw:active {
  background: #333333;
}

#uv-register-sw.show {
  display: block;
}

.logo-wrapper .text {
  font-size: 75px;
  color: #fff;
}

.logo-wrapper h1 {
  color: white;
}

footer {
  margin-top: auto;
  width: 93%;
  align-self: center;
  height: 80px;
  display: flex;
  justify-content: left;
  align-items: center;
}

footer a,
footer span {
  margin: 0 15px;
  text-decoration: none;
  color: #fff;
  font-size: 15px;
}

footer a {
  cursor: pointer;
}

footer a:hover {
  text-decoration: underline;
}

.desc p {
  width: 560px;
  color: rgba(253, 253, 253, 0.514);
}

#uv-address {
  background: none;
  font-family: inherit;
  padding: 0px 17px;
  height: 48px;
  border: 1px solid rgb(255, 255, 255, 0.5);
  color: var(--text-color);
  border-radius: 3px;
  outline: none;
  width: 550px;
  border-radius: 6px;
  margin-top: 5px;
  color: #fff;
  transition: border-radius 0.1s;
  text-align: center;
}

#uv-address:focus {
  color: rgb(255, 255, 255);
  border: 1px solid rgba(255, 255, 255, 0.514);
  border-radius: 50px;
}

.credit {
  border-radius: 10px;
  padding: 10px;
  display: block;
  border: #fff 1px solid;
  color: #fff;
  display: flex;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

.credit label {
  margin-left: auto;
  margin-right: 15px;
}

.credit a,
.credit label {
  color: white;
  text-decoration: underline;
  text-align: right;
}

.credit pre {
  display: none;
  width: 100%;
}

.credit label::after {
  content: "show license";
  cursor: pointer;
}

.credit input:checked + label::after {
  content: "hide license";
}

.credit input:checked ~ pre {
  display: block;
}

#seism {
  height: 256px;

}

canvas{

/* ---- particles.js container ---- */

nav {

ul {

a {

a:hover {

.center {

}

/* TABS */
.center {

}

.rounded-image {

.text-container {

#tab-button {
  color: white;

#tab-button:hover {

#tab-p {

.button, input[type="password"] {
    display: inline-block;
    background-color: transparent;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 25px;
    padding: 10px 20px;
    margin-top: 20px;
    text-decoration: none;
    transition: all 0.2s ease-in-out;
}
.button:hover, input[type="password"]:hover {
    background-color: #fff;
    color: #000000;
    cursor: pointer;
}
#logo {
    height: 64px;
    width: 64px;
}
#calculator-container {
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
      }

      #calculator {
        border: 1px solid white;
        padding: 10px;
        background-color: black;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
        border-radius: 10px;
      }

      #result {
        color: white;
        grid-column-start: 1;
        grid-column-end: 5;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        font-size: 1.5em;
      }

      button {
        color: white;
        padding: 10px;
        border: 1px solid white;
        background-color: black;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
      }

      button:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }

    </style>
    <script>
		function removeElements() {
			// Get the elements to remove
			var particlesDiv = document.getElementById("particles-js");
			var countSpan = document.querySelector(".js-count-particles");
			var scriptTag = document.querySelector("script[src='./JS/min.js']");
      var link = document.querySelector("#my-link");

			// Remove the elements from the DOM
			particlesDiv.remove();
			countSpan.remove();
			scriptTag.remove();
      link.remove();
		}
    </script>
    <title>Seismetic | Games</title>
    <meta name="googlebot" content="noindex, nofollow, nosnippet" />
    <link rel="shortcut icon" content="/img/Sm.png" />
    <script src="./JS/particles.js" defer></script>
    <script src="./JS/window.js" defer></script>
    <script src="./JS/FUCKGPT.js" defer></script>
  </head>

  <body>
    <div class="center">
      <div id="calculator-container">
      <div id="calculator">
        <input type="text" id="result" disabled />
        <button onclick="addToResult('1')">1</button>
        <button onclick="addToResult('2')">2</button>
        <button onclick="addToResult('3')">3</button>
        <button onclick="addToResult('+')">+</button>
        <button onclick="addToResult('4')">4</button>
        <button onclick="addToResult('5')">5</button>
        <button onclick="addToResult('6')">6</button>
        <button onclick="addToResult('-')">-</button>
        <button onclick="addToResult('7')">7</button>
        <button onclick="addToResult('8')">8</button>
        <button onclick="addToResult('9')">9</button>
        <button onclick="addToResult('*')">*</button>
        <button onclick="addToResult('0')">0</button>
        <button onclick="addToResult('/')">/</button>
        <button onclick="resetResult()">C</button>
        <button onclick="evaluateResult()">=</button>
      </div>
    </div>
    <script>
      function addToResult(value) {
        const result = document.getElementById('result');
        result.value += value;
      }

      function resetResult() {
        document.getElementById('result').value = '';
      }

      function evaluateResult() {
        const result = document.getElementById('result');
        const expression = result.value;

        // Check if expression contains "69"
        if (expression.includes('69')) {
          window.location.href = './in.html'; // Replace with your desired URL
        } else {
          result.value = eval(expression);
        }
      }
    </script>
    </div>
    <div id="particles-js"></div>
    <span class="js-count-particles">--</span>
    <script src="./JS/min.js"></script>
  </body>
</html>
